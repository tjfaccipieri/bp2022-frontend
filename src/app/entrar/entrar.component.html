<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-3">Entrar</h1>
          <form>
            <div class="form-group">
              <label for="usuario" class="fw-bold">Usuário:</label>
              <input class="form-control" type="text" name='usuario' id="usuario" placeholder="Seu usuário" [(ngModel)]="usuarioLogin.usuario">
            </div>
  
            <div class="form-group mt-2">
              <label for="senha" class="fw-bold">Senha:</label>
              <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" [(ngModel)]="usuarioLogin.senha">
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-dark border-2 mt-3 w-50" (click)="logar()">Entrar</button>
            </div>
          </form>
          <hr class="my-5">
          <p class="text-center">
            Não tem uma conta? <a routerLink="/cadastrar" class="fw-bold">Cadastre-se</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="imgBg"></div>
  </div>
</div>
