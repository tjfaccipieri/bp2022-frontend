<div class="container-fluid">
  <div class="container my-5">
    <h2 class="text-center">Editar Tema</h2>
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <form>
          <div class="form-group mt-3">
            <label for="tema">Edite a descrição do tema aqui:</label>
            <input type="text" id="tema" name="tema" class="form-control" [(ngModel)]="tema.descricao" >
          </div>
          <div class="form-group d-flex justify-content-around my-3">
            <button class="btn btn-outline-danger" routerLink="/temas">Cancelar</button>
            <button type="submit" class="btn btn-outline-primary" (click)="editarTema()">Editar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
